# All SpaceVim option below [option] section
[options]
    # set spacevim theme. by default colorscheme layer is not loaded,
    # if you want to use more colorscheme, please load the colorscheme
    # layer
    colorscheme = "gruvbox"
    background = "dark"
    # Disable guicolors in basic mode, many terminal do not support 24bit
    # true colors
    enable_guicolors = true
    # Disable statusline separator, if you want to use other value, please
    # install nerd fonts
    statusline_separator = "arrow"
    statusline_inactive_separator = "bar"
    buffer_index_type = 4
    windows_index_type = 3
    enable_tabline_filetype_icon = true
    enable_os_fileformat_icon = true
    enable_statusline_display_mode = true

    # jherland's additions
    relativenumber = false
    default_indent = 4
    max_column = 80
    sidebar_width = 30
    statusline_unicode_symbols = false
    # statusline_right_sections 'whitespace'
    error_symbol = 'X'
    warning_symbol = '!'
    info_symbol = 'i'
    github_username = 'jherland'
    enable_vimfiler_gitstatus = false
    enable_vimfiler_filetypeicon = false

# Enable autocomplete layer
[[layers]]
name = 'autocomplete'
autocomplete_method = "asyncomplete"
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "cycle"

[[layers]]
name = 'shell'
default_position = 'left'
default_height = 30

[[layers]]
name = 'VersionControl'

[[layers]]
name = 'git'

[[layers]]
name = "tools"

[[layers]]
name = "denite"

[[layers]]
name = "default"

[[layers]]
name = "cscope"

[[layers]]
name = "lang#c"

[[layers]]
name = "lang#haskell"

[[layers]]
name = "lang#python"
format-on-save = true
